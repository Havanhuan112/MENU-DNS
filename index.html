<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hiệu ứng Hologram -->
    <div class="hologram">MOD MENU ACTIVATED</div>

    <!-- Thông báo khi vào web -->
    <div class="notification">
        Chào mừng bạn đến với Mod Menu!
        <button onclick="this.parentElement.style.display='none'">X</button>
    </div>

    <!-- Icon Tròn -->
    <div class="menu-icon" id="menuIcon"></div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <label><input type="checkbox" class="mod-toggle"> AimIos Plight Sevicer</label>
        <label><input type="checkbox" class="mod-toggle"> Player Aim Hologicrt </label>
        <label><input type="checkbox" class="mod-toggle"> Player Game Smooth</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game GunHead</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game Aimhead</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game Antinost</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game Runhead</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game Aimlock</label>
 <label><input type="checkbox" class="mod-toggle"> Player Game AimLight</label>
    </div>

    <!-- Thông báo trạng thái -->
    <div class="status" id="status"></div>

    <script src="script.js"></script>
</body>
</html>
